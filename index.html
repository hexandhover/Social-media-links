<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="container">
    <div class="avatar-wrapper">
      <img src="assets/images/avatar-jessica.jpeg" id="avatar-icon">
    </div>
    <div class="info-wrapper">
        <h2 class="name">Jessica Randall</h2>
      <div class="location"><h5>London, United Kingdom</h5></div>
      <div class="bio"> "Front-end developer and avid reader."</div>
    </div>
    
    <div class="cards">
      <a class="card" id="github">GitHub</a>
      <a class="card" id="Fem">Frontend Mentor</a>
      <a class="card" id="LinkedIn">LinkedIn</a>
      <a class="card" id="Twitter">Twitter</a>
      <a class="card" id="Instagram">Instagram</a>
    </div>
  </div>
  <footer role="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hexandhover</a>.
    </div>
</footer>
</body>
</html>
